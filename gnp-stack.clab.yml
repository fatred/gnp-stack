name: gnp-stack
mgmt:
  ipv4-subnet: 192.168.60.0/24

topology:
  kinds:
    nokia_srlinux:
      image: ghcr.io/nokia/srlinux

  nodes:
    leaf1:
      kind: nokia_srlinux
     
    gnmic-ingestor:
      kind: linux
      image: gnmic:0.41.1
      ports:
        - 9804:9804
      binds:
        - ./gnmic/gnmic-ingestor.yaml:/app/gnmic.yaml:ro
        - /var/run/docker.sock:/var/run/docker.sock # allows docker loader in gnmic config
      cmd: '--config /app/gnmic.yaml --log subscribe'

    # gnmic-processor:
    #   kind: linux
    #   image: gnmic:0.41.1
    #   ports:
    #     - 9805:9804
    #   binds:
    #     - ./gnmic/gnmic-processor.yaml:/app/gnmic.yaml:ro
    #   cmd: '--config /app/gnmic.yaml --log subscribe'

    gnmic-emitter:
      kind: linux
      image: gnmic:0.41.1
      ports:
        - 9806:9804
      binds:
        - ./gnmic/gnmic-emitter.yaml:/app/gnmic.yaml:ro
      cmd: '--config /app/gnmic.yaml --log subscribe'

    nats:
      kind: linux
      image: nats:latest
      ports:
        - "4222:4222"
        - "6222:6222"
        - "8222:8222"
      binds:
        - ./nats/nats-server.conf:/nats-server.conf
        - ./nats/datastore:/data
      cmd: '-c /nats-server.conf'

    prometheus:
      kind: linux
      image: prom/prometheus:latest
      #user: 65534:65534
      ports:
        - 9090:9090
      binds:
        - ./prometheus/:/etc/prometheus/
      cmd: |
        --config.file=/etc/prometheus/prometheus.yaml
        --web.console.libraries=/usr/share/prometheus/console_libraries
        --web.console.templates=/usr/share/prometheus/consoles
        --log.level=debug

    grafana:
      kind: linux
      image: grafana/grafana:latest
      binds:
        - grafana/datasources/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        #- grafana/dashboards/:/var/lib/grafana/dashboards
      ports:
        - 3000:3000
