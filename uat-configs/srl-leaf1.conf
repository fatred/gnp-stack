interface ethernet-1/1 {
    admin-state enable
    description "L3 tenant port"
    subinterface 1 {
        admin-state enable
        type routed
        ipv4 {
            admin-state enable
            address 192.168.1.1/24 {
            }
        }
    }
}

interface ethernet-1/2 {
    admin-state enable
    vlan-tagging true
    subinterface 0 {
        type bridged
        admin-state enable
        vlan {
            encap {
                untagged {
                }
            }
        }
    }
}

interface ethernet-1/49 {
    description "spine uplink"
    admin-state enable
    subinterface 1 {
        ipv6 {
            admin-state enable 
            router-advertisement {
                router-role {
                    admin-state enable
                }
            }
        }
    }
}

interface ethernet-1/55 {
    description "interco to edge"
    admin-state enable
    subinterface 1 {
        type routed
        ipv4 {
            admin-state enable
            unnumbered {
                admin-state enable
                interface lo0.1
            }
        }
    }
}

interface lo0 {
    subinterface 1 {
        ipv4 {
            admin-state enable
            address 100.127.255.3/32 {
            }
        }
    }
}

interface system0 {
    subinterface 0 {
        ipv4 {
            admin-state enable
            address 100.127.1.1/32 {
            }
        }
    }
}

interface irb1 {
    subinterface 1 {
        admin-state enable
        ipv4 {
            admin-state enable
            address 192.168.3.1/24 {
                anycast-gw true
            }
            arp {
                learn-unsolicited true
                host-route {
                    populate static {
                        datapath-programming true
                    }
                    populate dynamic {
                        datapath-programming true
                    }
                    populate evpn {
                        datapath-programming true
                    }
                }
                evpn {
                    advertise dynamic {
                    }
                }
            }
        }
        anycast-gw {
            anycast-gw-mac 02:00:C0:A8:03:01
        }
    }
}

tunnel-interface vxlan1 {
    vxlan-interface 1 {
        type bridged
        ingress {
            vni 1
        }
    }
    vxlan-interface 100 {
        type routed
        ingress {
            vni 100 
        }
    }
    vxlan-interface 5001 {
        type routed
        ingress {
            vni 5001
        }
    }
}

routing-policy {
    prefix-set system-loopbacks {
        prefix 100.127.0.0/16 mask-length-range 32..32 {
        }
    }
    policy system-loopbacks-policy {
        statement 1 {
            match {
                prefix-set system-loopbacks
            }
            action {
                policy-result accept
            }
        }
    }
}

network-instance default {
    ip-forwarding {
        receive-ipv4-check false
    }
    interface ethernet-1/49.1 {
    }
    interface system0.0 {
    }
    protocols {
        bgp {
            autonomous-system 4200000001
            router-id 100.127.1.1
            dynamic-neighbors {
                interface ethernet-1/49.1 {
                    peer-group underlay
                    allowed-peer-as [
                        4210000001
                    ]
                }
            }
            afi-safi ipv4-unicast {
                admin-state enable
            }
            group overlay {
                peer-as 65535
                afi-safi evpn {
                    admin-state enable
                }
                afi-safi ipv4-unicast {
                    admin-state disable
                }
                local-as {
                    as-number 65535
                }
            }
            group underlay {
                export-policy system-loopbacks-policy
                import-policy system-loopbacks-policy
            }
            neighbor 100.127.0.1 {
                admin-state enable
                peer-group overlay
            }
        }
    }
}

network-instance wan {
    type ip-vrf
    admin-state enable
    interface lo0.1 {
    }
    interface ethernet-1/55.1 {
    }
    protocols {
        isis {
            instance isis_underlay {
                admin-state enable
                level-capability L2
                max-ecmp-paths 2
                export-policy system-loopbacks-policy
                net [
                    49.0001.1001.2700.1001.00
                ]
                ipv4-unicast {
                    admin-state enable
                }
                ipv6-unicast {
                    admin-state enable
                }
                interface ethernet-1/55.1 {
                    admin-state enable
                    circuit-type point-to-point
                    ipv4-unicast {
                        admin-state enable
                    }
                    ipv6-unicast {
                        admin-state enable
                    }
                    level 1 {
                        disable true
                    }
                    level 2 {
                        metric 10
                    }
                }
                interface lo0.1 {
                    admin-state enable
                    passive true
                    level 1 {
                        disable true
                    }
                    level 2 {
                    }
                }
                level 2 {
                    metric-style wide
                }
            }
        }
    }
}

network-instance layer3-tenant {
    type ip-vrf
    admin-state enable
    interface ethernet-1/1.1 {
    }
    vxlan-interface vxlan1.100 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.100
                evi 1
                ecmp 8
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:65535:1
                    import-rt target:65535:1
                }
            }
        }
    }
}

network-instance layer2-tenant-bd {
    type mac-vrf
    admin-state enable
    interface irb1.1 {
    }
    interface ethernet-1/2.0 {
    }
    vxlan-interface vxlan1.1 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.1
                evi 111
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:100:111
                    import-rt target:100:111
                }
            }
        }
    }
}

network-instance layer2-tenant-vrf {
    type ip-vrf
    admin-state enable
    interface irb1.1 {
    }
    vxlan-interface vxlan1.5001 {
    }
    protocols {
        bgp-evpn {
            bgp-instance 1 {
                admin-state enable
                vxlan-interface vxlan1.5001
                evi 5001
            }
        }
        bgp-vpn {
            bgp-instance 1 {
                route-target {
                    export-rt target:1:5001
                    import-rt target:1:5001
                }
            }
        }
    }
}
